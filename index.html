<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit CMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        form {
            margin-bottom: 1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basit CMS</h1>
        <nav>
            <a href="#posts">Gönderiler</a>
            <a href="#admin">Admin Paneli</a>
        </nav>
    </header>

    <main>
        <section id="posts">
            <h2>Gönderiler</h2>
            <ul id="post-list">
                <!-- Gönderiler buraya JavaScript ile eklenecek -->
            </ul>
        </section>

        <section id="admin">
            <h2>Admin Paneli</h2>
            <form id="admin-form">
                <label for="title">Başlık:</label>
                <input type="text" id="title" required>
                <br>
                <label for="content">İçerik:</label>
                <textarea id="content" rows="5" required></textarea>
                <br>
                <button type="submit">Gönderi Ekle</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Basit CMS</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postList = document.getElementById('post-list');
            const adminForm = document.getElementById('admin-form');

            // Yerel depolama ile gönderiler
            const loadPosts = () => {
                postList.innerHTML = '';
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                    postList.appendChild(listItem);
                });
            };

            // Gönderi ekleme
            adminForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ title, content });
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
                adminForm.reset();
            });

            // Sayfa yüklendiğinde gönderileri yükle
            loadPosts();
        });
    </script>
</body>
</html>
