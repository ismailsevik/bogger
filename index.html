<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit CMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        main {
            padding: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basit CMS</h1>
        <nav>
            <a href="#posts">Gönderiler</a>
            <a href="admin.html">Admin Paneli</a>
        </nav>
    </header>

    <main>
        <section id="posts">
            <h2>Gönderiler</h2>
            <ul id="post-list">
                <!-- Gönderiler buraya JavaScript ile eklenecek -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Basit CMS</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postList = document.getElementById('post-list');

            // Yerel depolama ile gönderiler
            const loadPosts = () => {
                postList.innerHTML = '';
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.forEach((post, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="post.html?id=${index}">${post.title}</a>`;
                    postList.appendChild(listItem);
                });
            };

            // Sayfa yüklendiğinde gönderileri yükle
            loadPosts();
        });
    </script>
</body>
</html>
